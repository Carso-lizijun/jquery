<script type="text/javascript"> 
$(document).ready(function(){
	$("a").click(function(){
		$(this).hide("show");
		return false;
	});
	// slideToggle：函数隐藏和显示：
	//第一个参数：隐藏和显示的速度
	//第二个属于一个回调函数：用来表示slideToggle函数执行完后，执行的后续操作
	$("#head").click(function(){
		$("#content").slideToggle("slow",function(){alert("Hello,Allen");});
	});

	
	//append 和 append和appendTo的区别：
	//append：单纯的内容
	//appendTo:要把内容传给某个元素
	$("#head2").click(function(){
		$("<input type='text' name='ddd' id='ddd' value='hello,allen'></br>").appendTo("#ccc")
	});

	$("#head1").click(function(){
		$("#rain").append("<input type='text' name='ddd' id='ddd' value='hello ,cssrain..' ><br>");
	});

	//
	$("input").click(function(){
		$("p").toggle();
	});

	//toggle show hide
	$("a").toggle(function(){
     	$(".stuff").hide('slow');
   	},function(){
     	$(".stuff").show('fast');
   });

});

</script>

p,div{margin:0;padding:0;}  /*设置p,div之间的间距*/
